{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ page.title }}</h1>
    <div class="row">
        {% for image in images %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ image.path }}" class="card-img-top" alt="{{ image.alt }}">
                <div class="card-body">
                    <h5 class="card-title">{{ image.title }}</h5>
                    {% if image.description %}
                    <p class="card-text">{{ image.description }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
